<mat-card class="card-login">
  <mat-card-title style="text-align: center;">
    <img src="../../assets/images.jpeg" alt="logotipo" />
    <h3>Sprint Planning</h3>
  </mat-card-title>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Login">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions style="text-align: right;">
    <button mat-raised-button>Register</button>
    <button mat-raised-button color="primary" (click)="efetuarLogin()">Sign</button>
  </mat-card-actions>
</mat-card>
