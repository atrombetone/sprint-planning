<app-login *ngIf="!isUserLogged" (signEvent)="efetuarLogin()"></app-login>
<mat-sidenav-container class="sidenav-container" *ngIf="isUserLogged">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/sprints']">
        <i class="material-icons">
          directions_run
        </i> Sprints
      </a>
      <a mat-list-item [routerLink]="['/times']">
        <i class="material-icons">
          people
        </i> Time
      </a>
      <a mat-list-item [routerLink]="['/projetos']">
        <i class="material-icons">
          view_module
        </i> Projetos
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
